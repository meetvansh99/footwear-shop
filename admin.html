<style>
  .navbar {
    width: 100%;
    padding: 15px 30px;
    background: #0d0d0d;
    display: flex;
    justify-content: space-between;
    align-items: center;

    top: 0;
    z-index: 1000;

</style>


  <div class="admin-card">
    <div class="brand">BROTHERS SHOES ðŸ‘Ÿ</div>
    <h2>Admin Panel</h2>

    <label>Product Name</label>
    <input type="text" id="name" placeholder="e.g. Nike Air Max">

    <label>Price (â‚¹)</label>
    <input type="number" id="price" placeholder="e.g. 2999">

    <label>Description</label>
    <textarea id="description" rows="3" placeholder="Product description"></textarea>

    <label>Product Image</label>
    <input type="file" id="imageInput" accept="image/*">

    <button id="uploadBtn">Upload Product</button>

    <div class="note">
      Image uploads to Cloudinary â€¢ Data saved to Google Sheet
    </div>
  </div>

<script>
const cloudName = "dwgtjjoj2";
const uploadPreset = "footwear_upload";

async function uploadImage(file) {
  const url = `https://api.cloudinary.com/v1_1/${cloudName}/image/upload`;

  const formData = new FormData();
  formData.append("file", file);
  formData.append("upload_preset", uploadPreset);

  const response = await fetch(url, {
    method: "POST",
    body: formData
  });

  const data = await response.json();
  return data.secure_url;
}

async function uploadProduct() {
  const name = document.getElementById("name").value;
  const price = document.getElementById("price").value;
  const description = document.getElementById("description").value;
  const file = document.getElementById("imageInput").files[0];

  if (!name || !price || !description || !file) {
    alert("Please fill all fields!");
    return;
  }

  const imageUrl = await uploadImage(file);

  const scriptURL =
    "https://script.google.com/macros/s/AKfycbxlvzwKMe4kLICwgKT00Vfe8H569MMNq-2wQ46GLWGd7WtAr3u3b8MAOFwTJpUzxWpT/exec";

  await fetch(scriptURL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: name,
      price: price,
      image: imageUrl,
      description: description
    })
  });

  alert("Product Added Successfully!");

  // Clear form
  document.getElementById("name").value = "";
  document.getElementById("price").value = "";
  document.getElementById("description").value = "";
  document.getElementById("imageInput").value = "";
}

document.getElementById("uploadBtn").addEventListener("click", uploadProduct);
</script>
