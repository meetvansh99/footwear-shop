<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details - Brothers Shoes</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0e0e0e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      background: #1a1a1a;
      border-radius: 18px;
      padding: 25px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    img {
      width: 100%;
      border-radius: 15px;
      object-fit: cover;
    }

    h1 {
      color: #4cff88;
      margin-bottom: 10px;
      text-transform: capitalize;
    }

    .price {
      font-size: 22px;
      font-weight: bold;
      margin: 15px 0;
    }

    .desc {
      color: #bbb;
      font-size: 15px;
      line-height: 1.6;
    }

    .btn {
      margin-top: 25px;
      display: inline-block;
      padding: 14px 28px;
      background: #4cff88;
      color: #000;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #32d46c;
    }

    .back {
      display: block;
      margin-top: 20px;
      color: #4cff88;
      text-decoration: none;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>

</head>
<body>

<div class="container">
  <img id="productImage" src="" alt="Product Image">

  <div>
    <h1 id="productName"></h1>
    <div class="price" id="productPrice"></div>
    <div class="desc" id="productDesc"></div>

    <!-- BUY BUTTON -->
    <a id="buyBtn" href="#" class="btn" target="_blank">Buy Now</a>

    <a href="products.html" class="back">‚Üê Back to products</a>
  </div>
</div>

<script>
  // GET PARAMS FROM URL
  const params = new URLSearchParams(window.location.search);

  const name = params.get("name");
  const price = params.get("price");
  const image = params.get("image");
  const description = params.get("description");

  document.getElementById("productName").innerText = name || "Product";
  document.getElementById("productImage").src = image || "";
  document.getElementById("productDesc").innerText = description || "";

  document.getElementById("productPrice").innerText =
    price && !isNaN(price)
      ? "‚Çπ " + Number(price).toLocaleString("en-IN")
      : "Price not available";

  // WHATSAPP BUY NOW
  const shopNumber = "917046570870"; // <-- Yahan apna WhatsApp number daalo

  const msg =
    `Hi Brothers Shoes üëü%0A` +
    `I want to buy:%0A` +
    `${name}%0A` +
    `Price: ‚Çπ ${price ? price : "N/A"}`;

  const whatsappURL = `https://wa.me/${shopNumber}?text=${msg}`;

  document.getElementById("buyBtn").href = whatsappURL;
</script>

</body>
</html>
