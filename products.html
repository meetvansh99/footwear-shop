<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>

  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      margin: auto;
      padding-top: 40px;
      display: flex;
      gap: 40px;
      align-items: flex-start;
      justify-content: center;
    }

    .product-image img {
      width: 450px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
    }

    .info {
      max-width: 450px;
    }

    .info h2 {
      font-size: 32px;
      margin-bottom: 15px;
      color: #00e676;
    }

    .price {
      font-size: 26px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .desc {
      font-size: 16px;
      color: #ccc;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .buy-btn {
      display: inline-block;
      background: #00e676;
      padding: 14px 25px;
      border-radius: 30px;
      font-size: 20px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .buy-btn:hover {
      background: #12ff82;
      transform: scale(1.05);
    }

    .back {
      margin-top: 20px;
      display: inline-block;
      color: #00e676;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="product-image">
      <img id="productImage" src="" alt="">
    </div>

    <div class="info">
      <h2 id="productName"></h2>
      <div id="productPrice" class="price"></div>
      <div id="productDescription" class="desc"></div>

      <a id="buyNow" class="buy-btn">Buy Now</a>
      <br><a href="products.html" class="back">← Back to products</a>
    </div>
  </div>

  <script>
    const url = new URLSearchParams(window.location.search);

    const name = url.get("name");
    const price = url.get("price");
    const img = url.get("image");
    const desc = url.get("description");

    document.getElementById("productImage").src = img;
    document.getElementById("productName").innerText = name;
    document.getElementById("productPrice").innerText =
      price && !isNaN(price)
      ? "₹ " + Number(price).toLocaleString("en-IN")
      : "Price not available";

    document.getElementById("productDescription").innerText = desc;

    // WhatsApp Buy Now
    document.getElementById("buyNow").href =
      "https://wa.me/91XXXXXXXXXX?text=" +
      encodeURIComponent(`Hi, I want to buy ${name} for ₹${price}.`);
  </script>

</body>
</html>
