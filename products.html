<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brothers Shoes - Products</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #4cff88;
      font-size: 36px;
      margin-bottom: 35px;
      letter-spacing: 1px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      padding: 10px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      cursor: pointer;
      transition: 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(76, 255, 150, 0.3);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card h3 {
      margin: 10px 0 5px;
      color: #4cff88;
      font-size: 20px;
      text-transform: capitalize;
    }

    .price {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 17px;
    }

    .desc {
      font-size: 14px;
      color: #bbb;
    }
  </style>

</head>
<body>

<h1>Our Footwear Collection</h1>

<div class="products" id="products"></div>

<script>

// Google Sheet API Updated Link
const sheetAPI = 
  "https://script.google.com/macros/s/AKfycbxlvzwKMe4kLICwgKT00Vfe8H569MMNq-2wQ46GLWGd7WtAr3u3b8MAOFwTJpUzxWpT/exec";

async function loadProducts() {
  const res = await fetch(sheetAPI);
  const data = await res.json();

  const container = document.getElementById("products");
  container.innerHTML = "";

  data.reverse().forEach(item => {
    
    const priceValue = item.price && !isNaN(item.price)
      ? "â‚¹ " + Number(item.price).toLocaleString("en-IN")
      : "Price not available";

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <img src="${item.image}" alt="${item.name}">
      <h3>${item.name}</h3>
      <div class="price">${priceValue}</div>
      <div class="desc">${item.description}</div>
    `;

    card.addEventListener("click", () => {
      const url = 
        "product-detail.html?name=" + encodeURIComponent(item.name) +
        "&price=" + encodeURIComponent(item.price) +
        "&image=" + encodeURIComponent(item.image) +
        "&description=" + encodeURIComponent(item.description);

      window.location.href = url;
    });

    container.appendChild(card);
  });
}

loadProducts();
</script>

</body>
</html>
