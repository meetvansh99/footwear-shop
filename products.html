<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Footwear Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00e676;
      margin-bottom: 30px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card h3 {
      margin: 10px 0 5px;
      color: #00e676;
      text-transform: capitalize;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .desc {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

<h1>Our Footwear Collection</h1>

<div class="products" id="products"></div>

<script>
/* ✅ SAME DEPLOYED GOOGLE SCRIPT URL */
const sheetAPI =
  "https://script.google.com/macros/s/AKfycbwHy9Tileg_aHtCUwHE4hmQJOOL_yEmIskFPEjJdQ9Rn15V0PhhdAk_t-MkcFk2dS1M/exec";

async function loadProducts() {
  const res = await fetch(sheetAPI);
  const data = await res.json();

  const container = document.getElementById("products");
  container.innerHTML = "";

  data.reverse().forEach(item => {

    // ✅ PRICE FIX (ROOT CAUSE SOLVED)
    const priceNumber = Number(String(item.price).trim());
    const finalPrice = isNaN(priceNumber)
      ? "Price not available"
      : "₹ " + priceNumber.toLocaleString("en-IN");

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <img src="${item.image}" alt="${item.name}">
      <h3>${item.name}</h3>
      <div class="price">${finalPrice}</div>
      <div class="desc">${item.description || ""}</div>
    `;

    container.appendChild(card);
  });
}

loadProducts();
</script>

</body>
</html>
