<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brothers Shoes â€” Collection</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a, #141414);
      color: #fff;
      padding: 20px;
    }

    /* ---------- BRAND HEADER ---------- */
    .brand {
      text-align: center;
      margin-bottom: 35px;
      font-size: 38px;
      font-weight: 600;
      color: #00e676;
      letter-spacing: 1.5px;
      text-shadow: 0 0 20px rgba(0,255,140,0.4);
    }

    /* ---------- PRODUCT GRID ---------- */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 10px;
    }

    /* ---------- PRODUCT CARD (GLASS EFFECT) ---------- */
    .card {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      padding: 18px;
      transition: 0.35s ease;
      box-shadow: 0 6px 25px rgba(0,0,0,0.4);
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      border-color: #00e676;
      box-shadow: 0 12px 35px rgba(0,255,120,0.25);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .card h3 {
      color: #00e676;
      font-size: 20px;
      margin-bottom: 8px;
      text-transform: capitalize;
    }

    .price {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .desc {
      font-size: 14px;
      color: #ccc;
      line-height: 1.5;
    }
  </style>

</head>
<body>

  <!-- BRAND TITLE -->
  <div class="brand">BROTHERS SHOES ðŸ‘Ÿ</div>

  <!-- PRODUCT GRID -->
  <div class="products" id="products"></div>

  <script>
  // GOOGLE SCRIPT API URL
  const sheetAPI = 
    "https://script.google.com/macros/s/AKfycbxlvzwKMe4kLICwgKT00Vfe8H569MMNq-2wQ46GLWGd7WtAr3u3b8MAOFwTJpUzxWpT/exec";

  async function loadProducts() {
    const res = await fetch(sheetAPI);
    const data = await res.json();

    const container = document.getElementById("products");
    container.innerHTML = "";

    data.reverse().forEach(item => {
      const priceValue = item.price && !isNaN(item.price)
        ? "â‚¹ " + Number(item.price).toLocaleString("en-IN")
        : "Price not available";

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <h3>${item.name}</h3>
        <div class="price">${priceValue}</div>
        <div class="desc">${item.description}</div>
      `;

      container.appendChild(card);
    });
  }

  loadProducts();
  </script>

</body>
</html>
