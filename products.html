<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brothers Shoes — Products</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* NAVBAR */
    .navbar {
      padding: 15px 40px;
      background: #0b0b0b;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    .logo {
      color: #00e676;
      font-size: 26px;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .nav-links a:hover {
      color: #00e676;
    }

    /* TITLE */
    h1 {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 40px;
      color: #00e676;
      font-size: 35px;
    }

    /* PRODUCT GRID */
    .products {
      width: 90%;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    /* PRODUCT CARD */
    .card {
      background: #1b1b1b;
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      transition: 0.3s ease;
    }

    .card:hover {
      transform: scale(1.04);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card h3 {
      margin-top: 12px;
      font-size: 20px;
      font-weight: bold;
      color: #00e676;
    }

    .price {
      font-size: 18px;
      margin: 6px 0;
      font-weight: bold;
    }

    .desc {
      font-size: 14px;
      color: #ccc;
    }

  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">Brothers Shoes</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="admin.html">Admin</a></li>
    </ul>
  </nav>

  <h1>Our Footwear Collection</h1>

  <div class="products" id="products"></div>

  <script>
    const sheetAPI =
      "https://script.google.com/macros/s/AKfycbxlvzwKMe4kLICwgKT00Vfe8H569MMNq-2wQ46GLWGd7WtAr3u3b8MAOFwTJpUzxWpT/exec";

    async function loadProducts() {
      const res = await fetch(sheetAPI);
      const data = await res.json();

      const container = document.getElementById("products");
      container.innerHTML = "";

      data.reverse().forEach(item => {
        const priceValue = item.price && !isNaN(item.price)
          ? "₹ " + Number(item.price).toLocaleString("en-IN")
          : "Price not available";

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
  <img src="${item.image}" alt="${item.name}">
  <h3>${item.name}</h3>
  <div class="price">${priceValue}</div>
  <div class="desc">${item.description}</div>
`;

card.addEventListener("click", () => {
  const url =
    "product-detail.html?name=" + encodeURIComponent(item.name) +
    "&price=" + encodeURIComponent(item.price) +
    "&image=" + encodeURIComponent(item.image) +
    "&description=" + encodeURIComponent(item.description);

  window.location.href = url;
});


        container.appendChild(card);
      });
    }

    loadProducts();
  </script>

</body>
</html>
