<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Footwear Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00e676;
      margin-bottom: 30px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      padding: 10px;
    }

    .card {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card h3 {
      margin: 10px 0 5px;
      color: #00e676;
      font-size: 20px;
    }

    .price {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 18px;
    }

    .desc {
      font-size: 14px;
      color: #bbb;
    }
  </style>
</head>
<body>

<h1>Our Footwear Collection</h1>

<div class="products" id="products"></div>

<script>

// NEW UPDATED GOOGLE SCRIPT URL
const sheetAPI = 
  "https://script.google.com/macros/s/AKfycbx61mHqQPxyUjA7naj5bqn-X4KDQiTqaU7VyreLrA9gNDOsQakhvvEW70bv2nHCXmnX/exec";

async function loadProducts() {
  const res = await fetch(sheetAPI);
  const data = await res.json();

  const container = document.getElementById("products");
  container.innerHTML = ""; // clear old content

  data.reverse().forEach(item => {
    const priceValue = item.price && !isNaN(item.price)
      ? "â‚¹ " + Number(item.price).toLocaleString("en-IN")
      : "Price not available";

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <img src="${item.image}" alt="${item.name}">
      <h3>${item.name}</h3>
      <div class="price">${priceValue}</div>
      <div class="desc">${item.description}</div>
    `;

    container.appendChild(card);
  });
}

loadProducts();
</script>

</body>
</html>
