<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brothers Shoes</title>

  <style>
    body {
      margin: 0;
      background: #0c0c0c;
      font-family: 'Poppins', sans-serif;
      color: white;
      height: 100vh;
      overflow-x: hidden;
    }

    /* NAVBAR */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 40px;
      background: #000;
      border-bottom: 1px solid #111;
    }

    nav a {
      color: #4cff88;
      margin-left: 25px;
      text-decoration: none;
      font-size: 17px;
      font-weight: 500;
    }

    .logo {
      font-size: 26px;
      color: #4cff88;
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* HERO */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 85vh;
      position: relative;
    }

    /* Animated Glow Background */
    .glow {
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(76,255,136,0.28), transparent 70%);
      filter: blur(60px);
      animation: pulse 6s infinite alternate ease-in-out;
      z-index: 0;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.6; }
      100% { transform: scale(1.3); opacity: 0.9; }
    }

    /* GLASS CARD */
    .card {
      position: relative;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.06);
      border-radius: 20px;
      padding: 50px 60px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 25px rgba(76,255,136,0.15);
      z-index: 2;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card h1 {
      font-size: 56px;
      font-weight: 800;
      color: #4cff88;
    }

    .card p {
      font-size: 18px;
      color: #bbb;
      margin: 12px 0 25px;
    }

    .btn {
      margin-top: 20px;
      padding: 14px 30px;
      font-size: 18px;
      background: #4cff88;
      color: #000;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 0 10px rgba(76,255,136,0.5);
      transition: 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(76,255,136,0.8);
    }

  </style>
</head>

<body>

  <nav>
    <div class="logo">Brothers Shoes</div>
    <div>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="admin.html">Admin</a>
    </div>
  </nav>

  <div class="hero">
    <div class="glow"></div>

    <div class="card">
      <h1>Brothers Shoes</h1>
      <p>Premium Footwear for Everyday Style</p>

      <a href="products.html" class="btn">Explore Collection</a>
    </div>
  </div>

</body>
</html>
