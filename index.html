<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brothers Shoes</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a0a, #141414);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* HERO SECTION */
    .hero {
      text-align: center;
      max-width: 800px;
      padding: 40px;
    }

    .hero h1 {
      font-size: 48px;
      color: #00e676;
      letter-spacing: 2px;
      margin-bottom: 15px;
      text-shadow: 0 0 25px rgba(0,255,140,0.4);
    }

    .hero p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .hero .btn {
      display: inline-block;
      background: #00e676;
      color: #000;
      padding: 14px 28px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 0 20px rgba(0,255,140,0.4);
    }

    .hero .btn:hover {
      background: #00ff88;
      transform: translateY(-3px);
      box-shadow: 0 0 35px rgba(0,255,140,0.6);
    }

    /* SUB TEXT */
    .tagline {
      margin-top: 25px;
      font-size: 14px;
      color: #888;
      letter-spacing: 1px;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 34px;
      }

      .hero p {
        font-size: 16px;
      }
    }
  </style>
</head>
