<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brothers Shoes</title>

  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    /* NAVBAR */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 40px;
      background: #000;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: #4cff88;
      margin-left: 25px;
      text-decoration: none;
      font-size: 18px;
    }

    .logo {
      font-size: 24px;
      color: #4cff88;
      font-weight: bold;
    }

    /* HERO SECTION */
    .hero {
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      text-align: center;
      overflow: hidden;
    }

    /* 3D TEXT */
    .hero-title {
      font-size: 68px;
      font-weight: 800;
      color: #4cff88;
      text-shadow: 
        0 0 10px rgba(76,255,136,0.9),
        0 0 25px rgba(76,255,136,0.5),
        0 0 50px rgba(76,255,136,0.3);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) rotateX(0deg); }
      50% { transform: translateY(-10px) rotateX(10deg); }
      100% { transform: translateY(0) rotateX(0deg); }
    }

    /* MOVING LIGHT EFFECT */
    .glow-light {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(76,255,136,0.25), transparent 70%);
      animation: moveLight 8s infinite linear;
      filter: blur(40px);
    }

    @keyframes moveLight {
      0% { top: 10%; left: 10%; }
      50% { top: 40%; left: 70%; }
      100% { top: 10%; left: 10%; }
    }

    .subtitle {
      margin-top: 15px;
      font-size: 20px;
      color: #ccc;
    }

    .btn {
      margin-top: 25px;
      padding: 14px 30px;
      background: #4cff88;
      color: #000;
      border-radius: 30px;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
    }

    .btn:hover {
      background: #39e074;
    }

  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav>
    <div class="logo">Brothers Shoes</div>
    <div>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="admin.html">Admin</a>
    </div>
  </nav>

  <!-- HERO CONTENT -->
  <div class="hero">
    <div class="glow-light"></div>

    <h1 class="hero-title">Brothers Shoes</h1>
    <p class="subtitle">Premium Footwear for Everyday Style</p>

    <a class="btn" href="products.html">Explore Collection</a>
  </div>

</body>
</html>
