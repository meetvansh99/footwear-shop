<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brothers Shoes</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
    }

    /* NAVBAR */
    .navbar {
      padding: 15px 40px;
      background: #0b0b0b;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    .logo {
      color: #00e676;
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .nav-links a:hover {
      color: #00e676;
    }

    /* HERO SECTION */
    header {
      height: calc(100vh - 70px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    header h1 {
      font-size: 48px;
      color: #00e676;
      margin-bottom: 10px;
    }

    header p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .btn {
      padding: 14px 30px;
      background: #00e676;
      color: black;
      text-decoration: none;
      font-size: 18px;
      border-radius: 30px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00c853;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">Brothers Shoes</div>

    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="admin.html">Admin</a></li>
    </ul>
  </nav>

  <!-- HERO -->
  <header>
    <h1>Brothers Shoes</h1>
    <p>Premium Footwear for Everyday Style</p>
    <a href="products.html" class="btn">Explore Collection</a>
  </header>

</body>
</html>
