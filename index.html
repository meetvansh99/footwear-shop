<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brothers Shoes</title>

  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    /* NAVBAR */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 40px;
      background: #000;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: #4cff88;
      margin-left: 25px;
      text-decoration: none;
      font-size: 18px;
    }

    .logo {
      font-size: 24px;
      color: #4cff88;
      font-weight: bold;
    }

    /* HERO SECTION */
    .hero {
      position: relative;
      height: 92vh;
      width: 100%;
      overflow: hidden;
      border-bottom: 2px solid #222;
    }

    .slides {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      animation: slide 18s infinite;
    }

    .slides img {
      width: 100%;
      object-fit: cover;
      opacity: 0.5;
      filter: blur(2px);
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }

    /* CENTER TEXT */
    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .hero-text h1 {
      font-size: 50px;
      margin-bottom: 10px;
      color: #4cff88;
    }

    .hero-text p {
      font-size: 20px;
      margin-bottom: 25px;
      color: #ccc;
    }

    .btn {
      padding: 14px 30px;
      background: #4cff88;
      color: #000;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
    }

    .btn:hover {
      background: #39e074;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav>
    <div class="logo">Brothers Shoes</div>
    <div>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="admin.html">Admin</a>
    </div>
  </nav>

  <!-- HERO SECTION -->
  <div class="hero">
    <div class="slides">
      <img src="https://i.ibb.co/M8DkQdf/shoe1.jpg">
      <img src="https://i.ibb.co/df39VZz/shoe2.jpg">
      <img src="https://i.ibb.co/0QH6HqG/shoe3.jpg">
    </div>

    <div class="hero-text">
      <h1>Brothers Shoes</h1>
      <p>Premium Footwear for Everyday Style</p>
      <a class="btn" href="products.html">Explore Collection</a>
    </div>
  </div>

</body>
</html>
