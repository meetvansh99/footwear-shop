<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brothers Shoes</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0b0b0b;
      color: white;
      overflow-x: hidden;
    }

    /* NAVBAR */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 40px;
      font-size: 18px;
    }

    nav a {
      color: #4cff88;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 500;
    }

    nav a:hover {
      color: #6aff9e;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(90deg, #4cff88, #52ffa8, #58ffcb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* HERO SECTION */
    .hero {
      height: 88vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
      position: relative;
      overflow: hidden;
    }

    .title {
      font-size: 65px;
      font-weight: 800;
      letter-spacing: 1px;
      background: linear-gradient(120deg, #4cff88, #60ffc3, #2cff93);
      background-size: 200% 200%;
      animation: gradientFlow 5s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .subtitle {
      font-size: 20px;
      margin-top: 15px;
      color: #cfcfcf;
      opacity: 0.8;
      animation: fade 1s ease forwards;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .circle {
      position: absolute;
      width: 450px;
      height: 450px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(76,255,136,0.25), transparent 70%);
      filter: blur(55px);
      animation: move 10s infinite alternate ease-in-out;
    }

    .c1 { top: 10%; left: 12%; }
    .c2 { bottom: 5%; right: 15%; }

    @keyframes move {
      0% { transform: translate(0,0); }
      100% { transform: translate(40px,-20px); }
    }

    .btn {
      margin-top: 40px;
      padding: 14px 34px;
      background: #4cff88;
      color: #000;
      font-size: 20px;
      border-radius: 35px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(76,255,136,0.5);
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 22px rgba(76,255,136,0.9);
    }
  </style>
</head>

<body>

  <nav>
    <div class="logo">Brothers Shoes</div>

    <div>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>

      <!-- Dynamic Login / Admin -->
      <a id="loginBtn" href="login.html">Login</a>
    </div>
  </nav>

  <script>
    // ðŸ‘‰ Session-Based Login System
    if (sessionStorage.getItem("adminLogin") === "true") {
      const btn = document.getElementById("loginBtn");
      btn.textContent = "Admin";
      btn.href = "admin.html";
    }
  </script>

  <div class="hero">

    <div class="circle c1"></div>
    <div class="circle c2"></div>

    <div class="title">Brothers Shoes</div>

    <div class="subtitle">Premium Footwear for Everyday Style</div>

    <a href="products.html" class="btn">Explore Collection</a>
  </div>

</body>
</html>
