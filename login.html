<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login — Brothers Shoes</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      width: 380px;
      background: #1b1b1b;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .login-box h2 {
      color: #00e676;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #0f0f0f;
      border: 1px solid #333;
      border-radius: 8px;
      color: white;
      font-size: 15px;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      background: #00e676;
      border: none;
      color: black;
      font-size: 18px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
    }

    button:hover {
      background: #00c853;
    }

    .back {
      display: block;
      margin-top: 18px;
      font-size: 14px;
      color: #aaa;
      text-decoration: none;
    }

    .back:hover {
      color: #00e676;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Admin Login</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <a href="index.html" class="back">← Back to Home</a>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // SIMPLE LOGIN (as discussed)
      if (username === "admin" && password === "brothers@123") {
        localStorage.setItem("adminLogin", "true");
        window.location.href = "admin.html";
      } else {
        alert("Wrong username or password");
      }
    }
  </script>

</body>
</html>
