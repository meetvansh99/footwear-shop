<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Brothers Shoes</title>

  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .box {
      width: 350px;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(76,255,136,0.2);
      text-align: center;
    }

    h2 {
      color: #4cff88;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background: #2a2a2a;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4cff88;
      border-radius: 8px;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      font-size: 18px;
      border: none;
    }

    button:hover {
      background: #39e074;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
  </div>

<script>
  const apiURL = "https://script.google.com/macros/s/AKfycbxbNsFrtUNbhxt5SPiHb1S0wcLttzdaHvxtwPmrvrG_pXKkgnOiiPJkho43JtZ6hvMv/exec";

  async function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
      alert("Please enter username & password");
      return;
    }

    try {
      const res = await fetch(apiURL, {
        method: "POST",
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (data.success) {
        localStorage.setItem("adminLogin", "true");
        window.location.href = "admin.html";
      } else {
        alert("Wrong username or password");
      }

    } catch (error) {
      alert("Server error, try again.");
    }
  }
</script>

</body>
</html>
